<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./asset/logo.png" alt="company logo" >
            </a>
            <div class="nav-menu">
                <ul class="flex">
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Technology">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
        
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
           
           
        </div>

        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="img_1" id="news-image">

            <div class="card-content">
                <h3 id="news-title">this is the title</h3>

                <p class="news-des" id="news-des">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique
                    consequuntur eaque rem fugiat ipsum praesentium facilis voluptate, quos, maxime libero totam odit quo porro

</body>
</html>
